<ion-view title="MarketBuddy">
    <ion-content>
    <div>
      <p id="appName">MarketBuddy</p>
      <p id="motto">Shopping lists at your Fingertips!</p>
      </div>
      <div>
      <img id="icon" src="images\ionic.png">
      </div>
        <ion-list>
            <ion-item ng-repeat="category in categories" href="#/lists/{{category.id}}">
                {{category.category_name}}
            </ion-item>
            <ion-item href="#/app/about">
            	About App
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
