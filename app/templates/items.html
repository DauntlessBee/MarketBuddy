 <!-- header of item view -->
<ion-view title="Items">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" ng-click="back" class="button button-icon icon ion-ios7-navigate-outline"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ng-click="showPopup()"></button>
  </ion-nav-buttons>  
  <!-- contents -->
    <ion-content class="has-header">
    <div id="itView">
  <!-- <ion-item class="item-icon-right"> -->
  <ul class="list list-inset">

    <li class="item item-checkbox item-icon-right">
      <label class="checkbox">
       <input type="checkbox" ng-model="item.isChecked">
     </label>
     Mee<button class="button button-icon icon ion-ios7-close-outline" ng-click="remItem($index)"></button></li>
  
  <li class="item item-checkbox item-icon-right">
     <label class="checkbox">
       <input type="checkbox">
     </label>
     Flux Capacitor<button class="button button-icon icon ion-ios7-close-outline icon-right" ng-click="remItem($index)"></button>
  </li>
<li class="item item-checkbox item-icon-right">
     <label class="checkbox">
       <input type="checkbox">
     </label>
     1.21 Gigawatt<button class="button button-icon icon ion-ios7-close-outline icon-right" ng-click="remItem($index)"></button>
  </li>
 
</ul>

</div>
<!-- footer -->
  </ion-content>
<div id="footer"class="bar bar-footer bar-balanced">
<button style="font-size:25px" class="button button-full button-balanced" ng-click="updateItems(items)">
  Update
</button>
</div>
</ion-view>
